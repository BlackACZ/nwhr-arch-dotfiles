; ============================================
; NWHR Polybar Config
; ============================================

[colors]
background = #1a1a1a
background-alt = #2e2e2e
foreground = #c8c8c8
foreground-alt = #808080
primary = #c8c8c8
alert = #d45e5e
green = #7ec49d
blue = #5e81ac
cyan = #6ecfcf
yellow = #d4b95e

; ============================================
; Bar
; ============================================

[bar/main]
width = 100%
height = 28pt
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;3"
font-1 = "JetBrainsMono Nerd Font:size=14;4"
font-2 = "Font Awesome 6 Free Solid:size=10;3"

modules-left = arch separator workspaces
modules-center = target
modules-right = ip-info separator filesystem separator date separator powermenu

cursor-click = pointer

separator =

tray-position = none

wm-restack = bspwm

[module/separator]
type = custom/text
content = " "
content-foreground = ${colors.foreground-alt}

; ============================================
; Left Modules
; ============================================

[module/arch]
type = custom/text
content = "%{T2} %{T-}"
content-foreground = ${colors.blue}

[module/workspaces]
type = internal/bspwm

label-focused = %icon%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = #444444
label-empty-padding = 1

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;󰙯
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-9 = X;

; ============================================
; Center Module - Target
; ============================================

[module/target]
type = custom/script
exec = $HOME/.config/polybar/scripts/target.sh
interval = 2
format-foreground = ${colors.alert}
format-prefix = "󰓾 "
format-prefix-foreground = ${colors.alert}

; ============================================
; Right Modules
; ============================================

[module/ip-info]
type = custom/script
exec = $HOME/.config/polybar/scripts/ip-info.sh
interval = 5
click-left = $HOME/.config/polybar/scripts/ip-info.sh --toggle
click-right = $HOME/.config/polybar/scripts/ip-info.sh --copy
format-prefix = "󰈀 "
format-prefix-foreground = ${colors.cyan}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
label-mounted = "󰋊 %free%"
label-mounted-foreground = ${colors.green}
label-unmounted = "󰋊 N/A"

[module/date]
type = internal/date
interval = 1
date = "%d/%m/%Y"
time = "%H:%M"
label = "󰥔 %date%  %time%"
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/text
content = "⏻"
content-foreground = ${colors.alert}
click-left = rofi -show power-menu -modi power-menu:$HOME/.config/rofi/powermenu.sh
